<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .nav {
            background-color: blueviolet;
            overflow: hidden;
            text-decoration: none;
        }

        .nav button {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: transparent;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }

        .nav button a{
            text-decoration: none;
        }

        .nav button:hover {
            border-bottom: 2px solid white;
        }

        form {
            margin: 20px;
            padding: 20px;
            width: 50vh;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
         
            margin: auto;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .nav button {
                padding: 10px;
                font-size: 14px;
            }

            .order-form {
                margin: 10px;
                padding: 10px;
            }

            input[type="number"],
            input[type="text"] {
                font-size: 14px;
            }

            input[type="submit"] {
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="nav">
        <button><a href="./read.html">ALL DATA</a></button>
        <button><a href="./index.html">Create Dish</a></button>
        <button><a href="./OrderRead.html">Track Order</a></button>
    </div>
    <h2>ORDER FORM </h2>
    <div class="order-form">
        
        <form action="">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>

            <label for="food">Food:</label>
            <input type="text" id="food" name="food" required>

            <label for="customer">Customer:</label>
            <input type="text" id="customer" name="customer" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
<script src="./Scripts/orderform.js"></script>

</html>
