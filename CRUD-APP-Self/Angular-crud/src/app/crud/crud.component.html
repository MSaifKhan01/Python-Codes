<div class="container mt-4">
    <h1>STUDENT Registration</h1>
    <div class="card">
        <form>
            <div class="form-group">
                <label>Student Name</label>
                <input type="text" [(ngModel)]="name" class="form-control" id="studentname" name="studentname"
                    placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" [(ngModel)]="address" class="form-control" id="studentaddress"
                    name="studentaddress" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label>Fee</label>
                <input type="number" [(ngModel)]="fee" class="form-control" id="fee" name="fee"
                    placeholder="Enter Fee">
            </div>
            <button type="button" class="btn btn-primary mt-4" (click)="saveRecords()">Save</button>
            <button type="button" class="btn btn-warning mt-4" (click)="updateRecords()">Update</button>
        </form>
    </div>
</div>

<div class="container mt-4">
    <h1>Student Table</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Fee</th>
                <th scope="col">Option</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of studentArray">
                <td>{{ student.name }}</td>
                <td>{{ student.address }}</td>
                <td>{{ student.fee }}</td>
                <td>
                    <button type="button" class="btn btn-success" (click)="setUpdate(student)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="deleteRecord(student)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
